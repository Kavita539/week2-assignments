<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Components</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./header.css">
</head>
<body>
    <div class="wrapper">
        <h1>Headers</h1>
        <h2>standard Navbar
        </h2>
        <div class="navbar">
            <div class="hamburger"><i class="fas fa-bars"></i></div>
        
        <div class="header-1">Mumbai, India</div>
        <div class="header1-icon-list">
            <button class="icon-list-item"><i class="fas fa-download"></i></button>
            <button class="icon-list-item"><i class="fas fa-print"></i></button>
            <button class="icon-list-item"><i class="fas fa-bookmark"></i></button>
        </div>
    </div>

    <h2>short Navbar
    </h2>
    <div class="navbar navbar-short">
        <div class="hamburger"><i class="fas fa-bars"></i></div>
    
    <div class="header-1">Mumbai, India</div>
    <div class="header1-icon-list">
        <button class="icon-list-item"><i class="fas fa-bookmark"></i></button>
    </div>
</div>

<h2>collapsed Navbar
</h2>
<div class="navbar navbar-short-collapsed">
    <div class="hamburger"><i class="fas fa-bars"></i></div>

<!-- <div class="header-1">Mumbai, India</div> -->
<div class="header1-icon-list">
    <button class="icon-list-item"><i class="fas fa-bookmark"></i></button>
</div>
</div>

<h2>Dense Navbar
</h2>
<div class="navbar dense-navbar">
    <div class="hamburger"><i class="fas fa-bars"></i></div>

<div class="header-1">Mumbai, India</div>
<div class="header1-icon-list">
    <button class="icon-list-item"><i class="fas fa-download"></i></button>
            <button class="icon-list-item"><i class="fas fa-print"></i></button>
    <button class="icon-list-item"><i class="fas fa-bookmark"></i></button>
</div>
</div>

    </div>
</body>
</html>
