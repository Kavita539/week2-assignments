<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <h1>Badges</h1>
    <main class="wrapper">
        <section class="text-with-badge">
          <p>Text with small badge</p>
          <span class="small-badge-logo"><p>4</p></span>
        </section>

        <section class="text-with-badge">
            <p>Text with large badge</p>
            <span class="large-badge-logo">4</span>
          </section>

          <section class="btn-badge-left">
            <p>Button with a badge on the left </p>
            <button class="btn">Action</button>
            <span class="btn-badge-logo">4</span>
          </section>

          <section class="btn-toggle-badge">
            <p>Button toggles badge visibility </p>
            <button class="btn">Hide</button>
            <span class="badge-logo">4</span>
          </section>

          <section class="icon-badge">
            <p>Icon with a badge</p><i class="fas fa-home"></i>
            <span class="icon-logo">4</span>
          </section>
    </main>
  </div>
    
</body>
</html>
